<div class="message">
    <div mat-dialog-content class="text-question">
        <p class="question">{{ data }}</p>
    </div>
    <div mat-dialog-actions class="button-message">
        <button mat-raised-button (click)="onConfirm(false)">Cancelar</button>
        <button mat-raised-button (click)="onConfirm(true)" color="warn">Confirmar</button>
    </div>
</div>
