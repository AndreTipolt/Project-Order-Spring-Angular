<section class="form-login">
    <div class="welcome-div">
        <h1 class="welcome-message">Alterar minha senha</h1>
        <img src="/assets/images/logo/small_logo.png" alt="">
    </div>
    <div class="form-inputs">
        <mat-error *ngIf="messageForm" class="message-form">{{ messageForm }}</mat-error>
        <form [formGroup]="formChangePassword" (submit)="onSubmit()">
            <span>Digite sua nova senha</span>
            <mat-form-field class="full-width">
                <input matInput placeholder="Nova Senha" formControlName="newPassword" #newPassword type="password">
                <mat-error *ngIf="formChangePassword.get('newPassword')?.invalid">{{ getErrorMessage("newPassword") }}</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Confirmar Senha" formControlName="confirmPassword" #confirmPassword type="password">
                <mat-error *ngIf="formChangePassword.get('confirmPassword')?.invalid">{{ getErrorMessage("confirmPassword") }}</mat-error>
            </mat-form-field>

            <button class="login-button">Alterar Senha</button>
        </form>
    </div>
    <div class="spinner-loader" *ngIf="showSpinnerLoading">
        <app-spinner-loading [diameter]="getDiameterSpinnerLoading()"></app-spinner-loading>
    </div>
    <div class="sign-up-link">
        Já possui conta? Faça o <a routerLink="/auth/login">Login</a>
    </div>
</section>
