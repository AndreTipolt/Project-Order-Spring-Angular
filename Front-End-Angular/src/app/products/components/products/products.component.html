<main>
    <app-nav-products [categories]="categories"></app-nav-products>
    <app-list-products *ngIf="products; else loadingSpinner" [products]="products"></app-list-products>
    <ng-template #loadingSpinner>
        <app-spinner-loading [diameter]="getDiameterSpinnerLoading()"></app-spinner-loading>
    </ng-template>
</main>
