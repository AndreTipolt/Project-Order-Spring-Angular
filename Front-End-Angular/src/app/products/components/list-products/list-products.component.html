<div class="container">
    <div class="card" *ngFor="let product of products">
        <a href="/products/{{ product.id }}">
            <img src="https://cdn.shoppub.io/cdn-cgi/image/w=1000,h=1000,q=80,f=auto/cenourao/media/uploads/produtos/foto/nhkgvszz/morango.jpg"
                alt="Product 1">
            <div class="card-content">
                <div class="price">{{ product.spotPrice | currency : 'BRL' }}</div>
                <div class="old-price">{{ product.fowardPrice | currency : 'BRL'}}</div>
                <div class="description">{{ product.name }}</div>
            </div>
        </a>
    </div>
</div>
